<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header_group container">
            <div class="left_header">
                <div class="logo_header">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                    <p>BRAN<span>D</span></p>
                </div>
                <div class="form_header">
                    <a href="#" class="btn-browse">Browse <img src="img/str.png" class="str"></a>
                    <input type="text" placeholder="Search for Item...">
                    <a href="#"><i class="fa fa-search"></i></a>
                    
                </div>
            </div>
            <div class="right_header">
                <a href="#"><img src="img/logo_acc.png " alt="basket"></a>
                <a href="#" class="my_acc">My Account <i class="fa fa-caret-down"></i></a>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="nav_header container">
            <ol>
                <li><a href="#">HOME</a></li>
                <li><a href="#">MAN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">ACCOSERIESE</a></li>
                <li><a href="#">FEATURED</a></li>
                <li><a href="#">HOT DEALS</a></li>   
            </ol>
        </div>
    </div>
    <div class="page_header">
        <div class="page_header_info container">
            <img src="img/page_main.jpg" alt="page_main">
            <div class="img_logo">
                <img src="img/rectangle.png" alt="page_main">
                <div class="img_logo_text">
                    <h2>THE BRAND<h2>
                    <p>OF LUXERIOUS <span>FASHION</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="left_content">
                <div class="left_content_man">
                    <img class="men" src="img/for_men.jpg" alt="men">
                    <div class="text_men">
                        <p>HOT DEAL<br><span>FOR MEN</span></p>
                    </div>
                </div>
                <div class="left_content_accesories">
                    <img class="accesories" src="img/ACCESORIES.jpg" alt="accesories">
                    <div class="text_accesories">
                        <p>LUXIROUS & TRENDY<br><span>ACCESORIES</span></p>
                    </div>
                </div>
            </div>
            <div class="right_content">
                <div class="right_content_women">
                    <img class="women" src="img/women.jpg" alt="women">
                    <div class="text_women">
                        <p>30% OFFER<br><span>WOMEN</span></p>
                    </div>
                </div>
                <div class="right_content_kids">
                    <img class="kids" src="img/for_kids.jpg" alt="kids">
                    <div class="text_kids">
                        <p>NEW ARRIVALS<br><span>FOR KIDS</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/cb9debe8a5.js" crossorigin="anonymous"></script>
</body>
</html>
